{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <figure class="text-center">
		<blockquote class="blockquote">
			<h2 class="display-4"><img src="{% static 'Tienda/img/flower1.svg' %}" style="width: 60px;" alt="">STEFREE</h2>
		</blockquote>
		<figcaption class="blockquote-footer">
			Simplemente Natural
		</figcaption>
	</figure>
    {% load crispy_forms_tags %}

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Ingresa tus credenciales</h2>
                        <hr>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <a href="{% url 'home' %}" >Ir al home</a> |
                            <a href="{% url 'registro' %}" >Registrate</a>

                            
                            <button type="submit" class="btn btn-primary my-3 offset-md-8" >Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid px-0 pb-0">
		{% include '../includes/footer.html' %}

	</div>
    
</body>
</html>
