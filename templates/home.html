
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
{% comment %} <section class="section-intro padding-y-sm m-3">
<div class="container">
<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner01.jpg' %}" class="img-fluid rounded">
</div>
</div> <!-- container //  -->
</section> {% endcomment %}
<div class="container-fluid ">
	<div class="row col-md-6 offset-md-3 my-2 "  >
	  <div id="carouselStefree" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-inner ">
		  <div class="carousel-item active">
			<img src="{% static 'Tienda/img/promo3x2-1.jpg'%}" class="d-block w-100" alt="..." style="max-height: 400px;">
		  </div>
		  <div class="carousel-item ">
			<img src="{% static 'Tienda/img/promo3x2-2.jpg'%}" class="d-block w-100" alt="..." style="max-height: 400px ;">
		  </div>
		  <div class="carousel-item ">
			<img src="{% static 'Tienda/img/promo3x2-3.jpg'%}" class="d-block w-100" alt="..." style="max-height: 400px ;">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselStefree" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselStefree" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
	</div>
  </div>
  <div class="container-fluid bg-light p-3">
	<div class="row">
		<h3 class="section-title col-md-6">Productos populares</h3>
		<a href="{% url 'store' %}" class="btn btn-outline-success float-right col-md-2 ">Ver Todo</a>
	</div>
  </div>
<!-- ========================= SECTION MAIN END// ========================= -->
<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">
<header class="section-heading m-3">
	<a href="{% url 'store' %}" class="btn btn-outline-success float-right">Ver Todo</a>
	<!-- <h3 class="section-title">Productos populares</h3> -->
</header><!-- sect-heading -->
<div class="row">
	{% for product in products %}
	<div class="col-md-3 mb-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img class="img-fluid" src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title"> {{ product.product_name }} </a>
				<div class="price mt-1">$ {{ product.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->
</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
</body>
</html>
{% endblock content %}
